<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100&display=swap" rel="stylesheet">
    <title>Calc</title>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper-calc">
            <div class="calc">
                <!--Поле для вывода значений-->
                <div class="calc_entry-field">
                    <div class="entry-field__input">
                        <input type="text" class="save-input" style="direction: rtl;">
                    </div>
                    <div class="entry-field__input">
                        <!-- <textarea disabled readonly  style="direction: rtl;" class="input"></textarea> -->
                        <!-- <input type="text" class="input" style="direction: rtl;"> -->
                        <div class="input"></div>
                    </div>
                </div>
                <div class="calc_button">
                    <button class="button">%</button>
                    <button class="button">CE</button>
                    <button class="button">C</button>
                    <button class="button">&#8592;</button>
                    <button class="button">1<sub>/x</sub></button>
                    <button class="button">x<sup>2</sup></button>
                    <button class="button">2<sub>√x</sub></button>
                    <button class="button">/</button>
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button">x</button>
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button">-</button>
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button">+</button>
                    <button class="button">+/-</button>
                    <button class="button">0</button>
                    <button class="button">,</button>
                    <button class="button">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js">
    </script>
</body>
</html>
